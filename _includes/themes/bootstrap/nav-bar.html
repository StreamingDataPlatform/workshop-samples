<!-- navbar-default -->
<nav class="navbar navbar-toggleable-sm navbar-light bg-default">
    <div class="container">
        <a class="navbar-brand pr-0" style="max-width: 52px;" href="#"><img src="{{ site.baseurl }}/assets/heliumjk/images/stream.svg" alt=""></a>
        <a class="navbar-brand pl-0" href="#"> {{ site.title }} </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar1">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/index.html">Home</a></li>
                {% assign navs = site.pages | where_exp: "item", "item.navorder > 0" | sort: "navorder" %}
                {% for nav in navs %}
                <li class="nav-item"><a class="nav-link" href="{{ nav.url | prepend: site.baseurl }}">{{ nav.title }}</a></li>
                {% endfor %}
                <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/blog/index.html">All Posts</a></li>
            </ul>

        </div>
    </div>
</nav>
