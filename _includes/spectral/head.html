<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/assets/sdp-code-hub/bootstrap.css' | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ '/assets/spectral/css/main.css' | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ '/assets/sdp-code-hub/index.css' | prepend: site.baseurl }}" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
</head>
