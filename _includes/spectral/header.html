<!-- Header -->
<header id="header" {% if page.layout == 'index' %} class="alt" {% endif %}>
    <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
    <nav id="nav">
        <ul>
            <li class="special">
                <a href="#menu" class="menuToggle"><span>Menu</span></a>
                <div id="menu">
                    <ul>
                        <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
                        {% assign navs = site.pages | where_exp: "item", "item.navorder > 0" | sort: "navorder" %}
                        {% for nav in navs %}
                        <li><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.title }}</a></li>
                        {% endfor %}
                        <li><a href="{{ site.baseurl }}/blog/index.html">All Posts</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>
</header>
